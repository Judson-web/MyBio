<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Judson AI - Chatbot</title>
    <meta name="description" content="An intelligent AI assistant based on the work of Judson Saji." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2FIMG_20250717_215454_617-modified.png?alt=media&token=bea1f0dd-abf1-4cfb-8a83-0d3b603d3fde" />

    <!-- Pre-connect and Preload for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fira+Code:wght@400&display=swap" as="style">
    <link rel="preload" href="https://unpkg.com/feather-icons" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/marked/marked.min.js" as="script">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Judson AI - Chatbot" />
    <meta property="og:description" content="An intelligent AI assistant based on the work of Judson Saji." />
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2FIMG_20250717_215454_617-modified.png?alt=media&token=bea1f0dd-abf1-4cfb-8a83-0d3b603d3fde" />
    <meta property="og:url" content="https://judsonsaji.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
    <!-- Background animations will be drawn on these canvases -->
    <canvas id="aurora-canvas" class="background-canvas"></canvas>
    <canvas id="cursor-trail-canvas"></canvas>

    <!-- Main chatbot container -->
    <div id="chatbot-container">
        <!-- Welcome screen, shown on first load -->
        <div id="welcome-screen">
            <img class="profile-img" src="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2FIMG_20250717_215454_617-modified.png?alt=media&token=bea1f0dd-abf1-4cfb-8a83-0d3b603d3fde" alt="Judson Saji Profile Picture"/>
            <h1>Judson AI</h1>
            <p>Your personal AI assistant. How can I help you today?</p>
            <div id="suggested-prompts">
                <button class="prompt-btn">"Explain quantum computing"</button>
                <button class="prompt-btn">"Write a poem about the rain"</button>
                <button class="prompt-btn">"What are your capabilities?"</button>
            </div>
            <button id="start-chat-btn">Or, just start typing...</button>
        </div>

        <!-- Main chat interface, hidden initially -->
        <div id="chat-interface" class="hidden">
            <header class="chatbot-header">
                <div class="header-info">
                    <i data-feather="cpu"></i>
                    <h2>Judson AI</h2>
                </div>
                <div class="header-controls">
                    <button id="theme-toggle-btn" aria-label="Toggle Theme"><i data-feather="moon"></i></button>
                    <button id="clear-chat-btn" aria-label="Clear Chat"><i data-feather="trash-2"></i></button>
                </div>
            </header>

            <main id="chat-display"></main>

            <footer class="chat-input-area">
                <div id="thinking-indicator" class="hidden">
                    <div class="dot-flashing"></div>
                    <span>AI is thinking...</span>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="chatbot-input" placeholder="Ask me anything..." autocomplete="off">
                    <button id="chatbot-send-btn" aria-label="Send Message">
                        <i data-feather="send"></i>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <!-- Toast notification for feedback -->
    <div id="toast"></div>

    <!-- Core Scripts -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
