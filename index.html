<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Judson AI - A Personal Chatbot Experience</title>
    <meta name="description" content="An intelligent, personal AI assistant designed by Judson Saji, with a UI inspired by Gemini." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2FIMG_20250717_215454_617-modified.png?alt=media&token=bea1f0dd-abf1-4cfb-8a83-0d3b603d3fde" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <style>
        :root {
          --bg-color: #131314;
          --text-color: #e3e3e3;
          --dim-text-color: #9aa0a6;
          --surface-color: #1e1f20;
          --surface-hover: #282a2c;
          --border-color: #3c4043;
          --glow-color-1: #89b3f9;
          --user-bubble-color: #2a2f4c;
          --font-primary: "DM Sans", "Google Sans", sans-serif;
          --font-mono: "Fira Code", monospace;
        }

        *, *::before, *::after { box-sizing: border-box; }

        html, body {
          margin: 0; padding: 0; font-family: var(--font-primary);
          background: var(--bg-color); color: var(--text-color); overflow: hidden;
        }

        #app-container { display: flex; height: 100vh; width: 100%; overflow: hidden; position: relative; }
        .hidden { display: none !important; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--surface-color); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        #history-panel {
            width: 280px; height: 100%; background: var(--surface-color); flex-shrink: 0;
            display: flex; flex-direction: column; transform: translateX(0);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative; z-index: 1001; border-right: 1px solid var(--border-color);
        }
        #history-panel.closed { transform: translateX(-100%); }

        .history-header { padding: 1.25rem 1.5rem; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .header-logo { font-size: 1.3rem; font-weight: 700; color: var(--text-color); text-decoration: none; }
        #new-chat-btn { background: none; border: none; color: var(--dim-text-color); padding: 0.5rem; border-radius: 50%; cursor: pointer; display: flex; transition: all 0.2s ease; }
        #new-chat-btn:hover { background: var(--surface-hover); color: var(--text-color); }
        #history-list { flex-grow: 1; overflow-y: auto; padding: 0 1rem 1rem 1rem; }
        .history-item { padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 8px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: background 0.2s ease; display: flex; justify-content: space-between; align-items: center; }
        .history-item:hover { background: var(--surface-hover); }
        .history-item.active { background: var(--glow-color-1); color: #000; font-weight: 500; }
        .delete-history-btn { display: none; background: none; border: none; color: var(--dim-text-color); padding: 0.25rem; }
        .history-item:hover .delete-history-btn { display: block; }
        .history-item.active .delete-history-btn { color: #000; opacity: 0.7; }
        .delete-history-btn:hover { color: var(--text-color); }

        #chatbot-container { display: flex; flex-direction: column; flex-grow: 1; height: 100vh; max-width: 100%; overflow: hidden; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1.5rem; flex-shrink: 0; }
        #chat-title { font-size: 1.1rem; font-weight: 500; margin: 0; }
        .chat-header button { background: none; border: none; color: var(--dim-text-color); padding: 0.5rem; border-radius: 50%; cursor: pointer; display: flex; transition: all 0.2s ease; }
        .chat-header button:hover { background: var(--surface-hover); color: var(--text-color); }
        #history-toggle-btn { display: none; }

        #chat-wrapper { flex-grow: 1; width: 100%; max-width: 900px; margin: 0 auto; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; scroll-behavior: smooth; }
        #welcome-screen { display: flex; flex-direction: column; align-items: center; text-align: center; justify-content: center; flex-grow: 1; margin-bottom: 5rem; }
        #welcome-screen h1 { font-size: 2.5rem; font-weight: 500; margin: 0 0 1rem 0; color: #c4c7c5; }
        #chat-display { display: flex; flex-direction: column; gap: 0.5rem; }

        .chat-message { display: flex; max-width: 100%; gap: 1rem; align-items: flex-start; position: relative; padding: 0.5rem 0;}
        .chat-message.user { flex-direction: row-reverse; }

        .avatar { width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0; overflow: hidden; margin-top: 4px; }
        .avatar.user img { width: 100%; height: 100%; object-fit: cover; }
        .avatar.ai svg { width: 24px; height: 24px; margin: 4px; }
        .message-content { display: flex; flex-direction: column; max-width: 85%; }
        .message-bubble { padding: 0.75rem 1rem; line-height: 1.7; border-radius: 18px; width: fit-content; }
        .chat-message.ai .message-bubble { background: var(--surface-hover); border-top-left-radius: 4px; }
        .chat-message.user .message-bubble { background: var(--user-bubble-color); border-top-right-radius: 4px; align-self: flex-end; }
        .chat-message.tool .message-bubble { font-style: italic; color: var(--dim-text-color); background: none; }
        .response-actions { opacity: 0; transition: opacity 0.2s ease; position: absolute; right: -36px; top: 50%; transform: translateY(-50%); }
        .chat-message.ai:hover .response-actions { opacity: 1; }
        .response-actions button { background: none; border: none; color: var(--dim-text-color); padding: 0.25rem; cursor: pointer; display: flex; border-radius: 50%; }
        .response-actions button:hover { background: var(--surface-hover); color: var(--text-color); }

        .message-bubble pre { overflow-x: auto; max-width: 100%; margin: 1rem 0; background: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; position: relative; }
        .message-bubble pre code.hljs { padding: 1rem; border-radius: 8px; font-family: var(--font-mono); font-size: 0.9rem; }
        .copy-code-btn { position: absolute; top: 0.5rem; right: 0.5rem; background: var(--surface-hover); border: 1px solid var(--border-color); color: var(--dim-text-color); padding: 0.25rem 0.5rem; border-radius: 6px; cursor: pointer; opacity: 0; transition: opacity 0.2s; font-size: 0.8rem; }
        .message-bubble pre:hover .copy-code-btn { opacity: 1; }
        .copy-code-btn:hover { background: #3c4043; color: var(--text-color); }
        
        .chat-input-area { padding: 1rem 2rem; flex-shrink: 0; width: 100%; max-width: 900px; margin: 0 auto; }
        .input-wrapper { display: flex; gap: 1rem; align-items: flex-end; background: var(--surface-color); border-radius: 28px; padding: 0.5rem 0.5rem 0.5rem 1.25rem; border: 1px solid var(--border-color); transition: border-color 0.2s ease, box-shadow 0.2s ease; }
        .input-wrapper:focus-within { border-color: var(--glow-color-1); box-shadow: 0 0 8px -2px var(--glow-color-1); }
        #chatbot-input { flex-grow: 1; background: transparent; border: none; color: var(--text-color); font-size: 1rem; outline: none; resize: none; font-family: var(--font-primary); max-height: 200px; line-height: 1.5; padding-top: 0.5rem; }
        #chatbot-send-btn { background: var(--surface-hover); color: var(--text-color); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s ease; }
        #chatbot-send-btn:hover { background: #3c4043; }
        .disclaimer { font-size: 0.75rem; color: var(--dim-text-color); text-align: center; margin-top: 1rem; }

        #history-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; transition: opacity 0.4s ease; }
        #history-backdrop:not(.hidden) { opacity: 1; }

        #cookie-banner { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); background: var(--surface-color); color: var(--text-color); padding: 1rem 1.5rem; border-radius: 8px; border: 1px solid var(--border-color); display: flex; align-items: center; gap: 1rem; z-index: 2000; animation: slideUp 0.5s ease-out; max-width: 95%; }
        @keyframes slideUp { from { transform: translate(-50%, 150%); } to { transform: translate(-50%, 0); } }
        #cookie-banner p { margin: 0; font-size: 0.9rem; }
        #cookie-accept-btn { background: var(--glow-color-1); color: #000; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-weight: 500; }
        
        /* --- IMPROVEMENT: Custom Toast Notification --- */
        #toast-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--surface-hover);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease, top 0.3s ease;
            pointer-events: none;
        }
        #toast-notification.show {
            opacity: 1;
            top: 40px;
        }

        @media (max-width: 768px) {
            #history-panel { position: absolute; border-right: none; }
            #history-panel.closed { transform: translateX(-100%); }
            #history-toggle-btn { display: flex; }
            #chat-wrapper, .chat-input-area { padding: 1rem; }
            #cookie-banner { flex-direction: column; text-align: center; bottom: 1rem; left: 1rem; right: 1rem; transform: none; width: auto; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <aside id="history-panel">
            <div class="history-header">
                <a href="/" class="header-logo" aria-label="Judson Saji - Home">Judson AI</a>
                <button id="new-chat-btn" aria-label="Start New Chat"><i data-feather="plus-square"></i></button>
            </div>
            <div id="history-list"></div>
        </aside>

        <main id="chatbot-container">
            <header class="chat-header">
                <button id="history-toggle-btn" aria-label="Toggle History"><i data-feather="menu"></i></button>
                <h2 id="chat-title">New Chat</h2>
                <button id="clear-chat-btn" aria-label="Clear Current Chat"><i data-feather="refresh-cw"></i></button>
            </header>

            <div id="chat-wrapper">
                <div id="welcome-screen">
                    <div class="logo-container">
                         <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gemini-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#38e7ff;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#ff73fa;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path d="M12 2.75L14.25 9.25L21.25 9.75L15.75 14.75L17.75 21.5L12 17.5L6.25 21.5L8.25 14.75L2.75 9.75L9.75 9.25L12 2.75Z" stroke="url(#gemini-gradient)" stroke-width="1.5" stroke-linejoin="round"/>
                         </svg>
                    </div>
                    <h1>How can I help you today?</h1>
                </div>

                <div id="chat-display"></div>
            </div>

            <footer class="chat-input-area">
                <div id="thinking-indicator" class="hidden">
                    <div class="dot-flashing"></div>
                </div>
                <div class="input-wrapper">
                    <textarea id="chatbot-input" placeholder="Enter a prompt here" rows="1"></textarea>
                    <button id="chatbot-send-btn" aria-label="Send Message"><i data-feather="arrow-up"></i></button>
                </div>
                <p class="disclaimer">Judson AI may display inaccurate info, including about people, so double-check its responses.</p>
            </footer>
        </main>
    </div>
    
    <div id="history-backdrop" class="hidden"></div>
    <div id="cookie-banner" class="hidden">
        <p>This site uses `localStorage` to save your chat history. By continuing, you agree to this.</p>
        <button id="cookie-accept-btn">Accept</button>
    </div>
    <div id="toast-notification"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script>
        /**
         * Judson AI - Gemini UI Professional Chatbot
         * @version 12.4.0
         * @author Judson Saji
         */
        document.addEventListener('DOMContentLoaded', () => {
            const userProfileImageUrl = "https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2FIMG_20250717_215454_617-modified.png?alt=media&token=bea1f0dd-abf1-4cfb-8a83-0d3b603d3fde";
            feather.replace();

            const chatbot = {
                DOMElements: {},
                state: { conversations: {}, currentConversationId: null, isThinking: false, toastTimeout: null },

                init() {
                    this.DOMElements = {
                        welcomeScreen: document.getElementById('welcome-screen'),
                        chatDisplay: document.getElementById('chat-display'),
                        chatTitle: document.getElementById('chat-title'),
                        thinkingIndicator: document.getElementById('thinking-indicator'),
                        chatbotInput: document.getElementById('chatbot-input'),
                        chatbotSendBtn: document.getElementById('chatbot-send-btn'),
                        historyPanel: document.getElementById('history-panel'),
                        historyList: document.getElementById('history-list'),
                        newChatBtn: document.getElementById('new-chat-btn'),
                        clearChatBtn: document.getElementById('clear-chat-btn'),
                        historyToggleBtn: document.getElementById('history-toggle-btn'),
                        historyBackdrop: document.getElementById('history-backdrop'),
                        cookieBanner: document.getElementById('cookie-banner'),
                        cookieAcceptBtn: document.getElementById('cookie-accept-btn'),
                        toast: document.getElementById('toast-notification'), // IMPROVEMENT: Toast element reference
                    };
                    this.loadConversations();
                    this.renderHistoryList();
                    this.bindEvents();
                    this.handleCookieConsent();
                },

                bindEvents() {
                    // Note: The history drawer is closed by clicking the backdrop, which is the standard, robust UX.
                    this.DOMElements.historyBackdrop?.addEventListener('click', () => this.toggleHistoryPanel());
                    
                    this.DOMElements.newChatBtn?.addEventListener('click', () => this.startNewConversation());
                    this.DOMElements.clearChatBtn?.addEventListener('click', () => this.clearCurrentConversation());
                    this.DOMElements.historyToggleBtn?.addEventListener('click', () => this.toggleHistoryPanel());
                    this.DOMElements.chatbotSendBtn?.addEventListener('click', () => this.processUserMessage());
                    this.DOMElements.chatbotInput?.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey && !this.state.isThinking) { e.preventDefault(); this.processUserMessage(); }
                    });
                    this.DOMElements.chatbotInput?.addEventListener('input', this.autoResizeTextarea);
                    this.DOMElements.historyList?.addEventListener('click', (e) => {
                        const item = e.target.closest('.history-item');
                        if (!item) return;
                        const conversationId = item.dataset.id;
                        if (e.target.closest('.delete-history-btn')) {
                            this.deleteConversation(conversationId);
                        } else {
                            this.loadConversation(conversationId);
                            if (window.innerWidth <= 768) this.toggleHistoryPanel();
                        }
                    });
                    this.DOMElements.cookieAcceptBtn?.addEventListener('click', () => {
                        localStorage.setItem('cookieConsent', 'true');
                        this.DOMElements.cookieBanner.classList.add('hidden');
                    });
                },
                
                handleCookieConsent() {
                    if (!localStorage.getItem('cookieConsent')) {
                        this.DOMElements.cookieBanner.classList.remove('hidden');
                    }
                },

                autoResizeTextarea(e) {
                    e.target.style.height = 'auto';
                    e.target.style.height = e.target.scrollHeight + 'px';
                },

                toggleHistoryPanel() {
                    const panel = this.DOMElements.historyPanel;
                    if (!panel) return;
                    const isClosed = panel.classList.contains('closed');
                    panel.classList.toggle('closed');
                    // The backdrop correctly handles closing the panel when the main content area is clicked.
                    this.DOMElements.historyBackdrop.classList.toggle('hidden', isClosed);
                },

                saveConversations() { localStorage.setItem('judson_ai_conversations', JSON.stringify(this.state.conversations)); },

                loadConversations() {
                    const saved = localStorage.getItem('judson_ai_conversations');
                    if (saved) {
                        try {
                            this.state.conversations = JSON.parse(saved);
                            const keys = Object.keys(this.state.conversations);
                            if (keys.length > 0) {
                                this.state.currentConversationId = keys[keys.length - 1];
                                this.loadConversation(this.state.currentConversationId);
                            }
                        } catch (e) {
                            console.error("Failed to parse conversations, clearing data:", e);
                            localStorage.removeItem('judson_ai_conversations');
                        }
                    }
                    if (window.innerWidth > 768) {
                        this.DOMElements.historyPanel?.classList.remove('closed');
                    } else {
                        this.DOMElements.historyPanel?.classList.add('closed');
                    }
                },
                
                startNewConversation() {
                    this.state.currentConversationId = `chat_${Date.now()}`;
                    this.state.conversations[this.state.currentConversationId] = { title: "New Chat", messages: [] };
                    this.loadConversation(this.state.currentConversationId);
                    this.renderHistoryList();
                    this.saveConversations();
                },
                
                clearCurrentConversation() {
                    if (!this.state.currentConversationId) return;
                    this.state.conversations[this.state.currentConversationId].messages = [];
                    this.loadConversation(this.state.currentConversationId);
                    this.saveConversations();
                },

                loadConversation(id) {
                    if (!this.state.conversations[id]) return;
                    this.state.currentConversationId = id;
                    const conversation = this.state.conversations[id];
                    this.DOMElements.chatDisplay.innerHTML = '';
                    this.DOMElements.chatTitle.textContent = conversation.title;
                    
                    if (conversation.messages.length === 0) {
                         this.DOMElements.welcomeScreen?.classList.remove('hidden');
                    } else {
                        this.DOMElements.welcomeScreen?.classList.add('hidden');
                        conversation.messages.forEach(msg => {
                            if (!msg || !msg.parts || !msg.parts[0]) return;
                            let textToShow = '';
                            let role = msg.role;
                            const part = msg.parts[0];
                            if (part.text) { textToShow = part.text; } 
                            else if (part.functionCall) {
                                if(part.functionCall.name !== 'get_current_time') {
                                    textToShow = `*Using tool: \`${part.functionCall.name}\`...*`;
                                    role = 'tool';
                                }
                            } else if (part.functionResponse) { return; }
                            if (textToShow) { this.addMessageToDOM(role, textToShow); }
                        });
                    }
                    this.renderHistoryList();
                },
                
                deleteConversation(id) {
                    delete this.state.conversations[id];
                    this.saveConversations();
                    this.renderHistoryList();
                    if (this.state.currentConversationId === id) {
                        const keys = Object.keys(this.state.conversations);
                        if (keys.length > 0) {
                            this.loadConversation(keys[keys.length - 1]);
                        } else {
                            this.DOMElements.welcomeScreen?.classList.remove('hidden');
                            this.state.currentConversationId = null;
                            this.DOMElements.chatTitle.textContent = "New Chat";
                        }
                    }
                },

                renderHistoryList() {
                    if (!this.DOMElements.historyList) return;
                    this.DOMElements.historyList.innerHTML = '';
                    Object.keys(this.state.conversations).reverse().forEach(id => {
                        const conversation = this.state.conversations[id];
                        const item = document.createElement('div');
                        item.className = 'history-item';
                        if (id === this.state.currentConversationId) item.classList.add('active');
                        item.dataset.id = id;
                        item.innerHTML = `<span>${conversation.title}</span><button class="delete-history-btn"><i data-feather="trash-2"></i></button>`;
                        this.DOMElements.historyList.appendChild(item);
                    });
                    feather.replace();
                },

                showThinking(show) {
                    this.state.isThinking = show;
                    this.DOMElements.thinkingIndicator?.classList.toggle('hidden', !show);
                    if (this.DOMElements.chatbotInput) this.DOMElements.chatbotInput.disabled = show;
                    if (this.DOMElements.chatbotSendBtn) this.DOMElements.chatbotSendBtn.disabled = show;
                },

                // IMPROVEMENT: New function for custom toast notifications
                showToast(message) {
                    if (this.state.toastTimeout) clearTimeout(this.state.toastTimeout);
                    const toast = this.DOMElements.toast;
                    toast.textContent = message;
                    toast.classList.add('show');
                    this.state.toastTimeout = setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000);
                },

                addMessageToDOM(sender, text) {
                    this.DOMElements.welcomeScreen?.classList.add('hidden');
                    const senderClass = sender === 'model' ? 'ai' : sender;
                    const messageContainer = document.createElement('div');
                    messageContainer.className = `chat-message ${senderClass}`;
                    
                    const avatar = document.createElement('div');
                    avatar.className = `avatar ${senderClass}`;
                    if (senderClass === 'user') { avatar.innerHTML = `<img src="${userProfileImageUrl}" alt="User Avatar">`;
                    } else { avatar.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="gemini-gradient-avatar" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#89b3f9;stop-opacity:1" /><stop offset="100%" style="stop-color:#d8b6ff;stop-opacity:1" /></linearGradient></defs><path d="M12 2.75L14.25 9.25L21.25 9.75L15.75 14.75L17.75 21.5L12 17.5L6.25 21.5L8.25 14.75L2.75 9.75L9.75 9.25L12 2.75Z" stroke="url(#gemini-gradient-avatar)" stroke-width="1.5" stroke-linejoin="round"/></svg>`; }
                    
                    const messageContent = document.createElement('div');
                    messageContent.className = 'message-content';
                    const messageBubble = document.createElement('div');
                    messageBubble.className = 'message-bubble';
                    messageBubble.innerHTML = marked.parse(text);
                    messageContent.appendChild(messageBubble);

                    if (senderClass === 'ai') {
                        const actions = document.createElement('div');
                        actions.className = 'response-actions';
                        const copyButton = document.createElement('button');
                        copyButton.innerHTML = `<i data-feather="copy"></i>`;
                        copyButton.onclick = () => {
                            navigator.clipboard.writeText(text);
                            this.showToast('Copied to clipboard');
                        };
                        actions.appendChild(copyButton);
                        messageContainer.appendChild(actions);
                    }
                    
                    if (senderClass === 'user') {
                        messageContainer.appendChild(messageContent);
                        messageContainer.appendChild(avatar);
                    } else {
                        messageContainer.appendChild(avatar);
                        messageContainer.appendChild(messageContent);
                    }

                    this.DOMElements.chatDisplay.appendChild(messageContainer);
                    this.DOMElements.chatDisplay.scrollTop = this.DOMElements.chatDisplay.scrollHeight;
                    feather.replace();

                    messageBubble.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                        const pre = block.parentElement;
                        const copyCodeButton = document.createElement('button');
                        copyCodeButton.className = 'copy-code-btn';
                        copyCodeButton.innerHTML = 'Copy';
                        copyCodeButton.onclick = () => {
                            navigator.clipboard.writeText(block.textContent);
                            this.showToast('Code copied to clipboard');
                        };
                        pre.appendChild(copyCodeButton);
                    });
                },

                async processUserMessage() {
                    if (!this.state.currentConversationId) this.startNewConversation();
                    const userMessage = this.DOMElements.chatbotInput.value.trim();
                    if (!userMessage || this.state.isThinking) return;

                    const conversation = this.state.conversations[this.state.currentConversationId];
                    this.addMessageToDOM('user', userMessage);
                    this.DOMElements.chatbotInput.value = '';
                    this.autoResizeTextarea({target: this.DOMElements.chatbotInput});

                    // --- IMPROVEMENT: Frontend Interception for Date ---
                    const dateRequestRegex = /(what is|what's|tell me|current)\s+(the\s+)?date/i;
                    if (dateRequestRegex.test(userMessage)) {
                        const cannedResponse = "I'm sorry, I don't have the functionality to provide the current date. I can only give the time.";
                        conversation.messages.push({ role: "user", parts: [{ text: userMessage }] });
                        this.addMessageToDOM('model', cannedResponse);
                        conversation.messages.push({ role: "model", parts: [{ text: cannedResponse }] });
                        this.saveConversations();
                        return;
                    }
                    
                    conversation.messages.push({ role: "user", parts: [{ text: userMessage }] });
                    this.showThinking(true);
                    
                    await this.getAIResponse();
                    if (conversation.messages.filter(m => m.role === 'user').length === 1) {
                         this.generateTitleForConversation(this.state.currentConversationId);
                    }
                },

                async getAIResponse() {
                    const conversation = this.state.conversations[this.state.currentConversationId];
                    try {
                        const response = await fetch('/.netlify/functions/ask-gemini', {
                            method: 'POST', body: JSON.stringify({ history: conversation.messages }),
                        });
                        if (!response.ok) throw new Error(`API Error: ${(await response.json()).message}`);
                        const data = await response.json();
                        const aiResponseObject = data.response;
                        conversation.messages.push(aiResponseObject);

                        const part = aiResponseObject.parts[0];
                        if (part.functionCall) {
                            await this.handleFunctionCall(part.functionCall);
                        } else if (part.text) { 
                            this.addMessageToDOM('model', part.text); 
                            this.showThinking(false); 
                        } else { 
                            throw new Error("Invalid AI response format.");
                        }
                    } catch (error) {
                        this.addMessageToDOM('model', `Error: ${error.message}`);
                        this.showThinking(false);
                    } finally { this.saveConversations(); }
                },
                
                async handleFunctionCall(functionCall) {
                    const conversation = this.state.conversations[this.state.currentConversationId];
                    if(functionCall.name !== 'get_current_time') {
                        this.addMessageToDOM('tool', `*Using tool: \`${functionCall.name}\`...*`);
                    }
                    try {
                        const functionUrl = `/.netlify/functions/${functionCall.name}`;
                        const hasArgs = functionCall.args && Object.keys(functionCall.args).length > 0;
                        const fetchOptions = {
                            method: hasArgs ? 'POST' : 'GET',
                            headers: { 'Content-Type': 'application/json' }
                        };
                        if (hasArgs) { fetchOptions.body = JSON.stringify(functionCall.args); }
                        const toolResponse = await fetch(functionUrl, fetchOptions);
                        if (!toolResponse.ok) {
                            throw new Error(`Tool execution failed: ${await toolResponse.text()}`);
                        }
                        const toolResult = await toolResponse.json();
                        conversation.messages.push({
                            role: "tool",
                            parts: [{ functionResponse: { name: functionCall.name, response: toolResult } }]
                        });
                        await this.getAIResponse();
                    } catch (error) {
                        this.addMessageToDOM('model', `Tool error: ${error.message}`);
                        this.showThinking(false);
                    }
                },
                
                async generateTitleForConversation(id) {
                    const conversation = this.state.conversations[id];
                    if (!conversation || conversation.messages.length < 1) return;
                    const titlePrompt = `Based on the following conversation, create a very short, concise title (3-5 words max).\n\nConversation:\n${
                        conversation.messages.map(m => {
                            if (!m || !m.parts || !m.parts[0]) return '';
                            const part = m.parts[0];
                            const text = part.text || (part.functionCall ? 'tool call' : 'AI action');
                            return `${m.role}: ${text}`;
                        }).join('\n')
                    }`;
                    try {
                         const response = await fetch('/.netlify/functions/ask-gemini', {
                            method: 'POST', body: JSON.stringify({ prompt: titlePrompt }),
                        });
                        if (!response.ok) return;
                        const data = await response.json();
                        if(data.response && data.response.parts[0] && data.response.parts[0].text) {
                            conversation.title = data.response.parts[0].text.replace(/"/g, '').replace(/\./g, '');
                            this.saveConversations();
                            this.renderHistoryList();
                            this.DOMElements.chatTitle.textContent = conversation.title;
                        }
                    } catch (e) { console.error("Could not generate title:", e); }
                }
            };
            
            chatbot.init();
        });
    </script>
