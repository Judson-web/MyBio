<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Judson AI - A Personal Chatbot Experience</title>
    <meta name="description" content="An intelligent, personal AI assistant designed by Judson Saji, with a UI inspired by Gemini." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2FIMG_20250717_215454_617-modified.png?alt=media&token=bea1f0dd-abf1-4cfb-8a83-0d3b603d3fde" />

    <!-- Pre-connect and Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fira+Code:wght@400&display=swap" as="style">
    
    <!-- Styles and Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <!-- Backgrounds -->
    <canvas id="aurora-canvas" class="background-canvas"></canvas>
    <canvas id="cursor-trail-canvas"></canvas>

    <!-- Main App Container -->
    <div id="app-container">
        <!-- History Side Panel -->
        <aside id="history-panel">
            <div class="history-header">
                <a href="/" class="header-logo" aria-label="Judson Saji - Home">Judson AI</a>
                <button id="new-chat-btn" aria-label="Start New Chat"><i data-feather="plus-square"></i></button>
            </div>
            <div id="history-list"></div>
        </aside>

        <!-- Main Chatbot Container -->
        <main id="chatbot-container">
            <header class="chat-header">
                <button id="history-toggle-btn" aria-label="Toggle History"><i data-feather="menu"></i></button>
                <h2 id="chat-title">New Chat</h2>
                <button id="clear-chat-btn" aria-label="Clear Current Chat"><i data-feather="refresh-cw"></i></button>
            </header>

            <div id="chat-wrapper">
                <div id="welcome-screen">
                    <div class="logo-container">
                         <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="gemini-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#38e7ff;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#ff73fa;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path d="M12 2.75L14.25 9.25L21.25 9.75L15.75 14.75L17.75 21.5L12 17.5L6.25 21.5L8.25 14.75L2.75 9.75L9.75 9.25L12 2.75Z" stroke="url(#gemini-gradient)" stroke-width="1.5" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h1>How can I help you today?</h1>
                </div>

                <div id="chat-display"></div>
            </div>

            <footer class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="chatbot-input" placeholder="Enter a prompt here" rows="1"></textarea>
                    <button id="chatbot-send-btn" aria-label="Send Message"><i data-feather="arrow-up"></i></button>
                </div>
                <p class="disclaimer">Judson AI may display inaccurate info, including about people, so double-check its responses.</p>
            </footer>
        </main>
    </div>
    
    <!-- Core Scripts -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
