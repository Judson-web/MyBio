<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Judson AI - A Personal Chatbot Experience</title>
    <meta name="description" content="An intelligent, personal AI assistant designed by Judson Saji." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2FIMG_20250717_215454_617-modified.png?alt=media&token=bea1f0dd-abf1-4cfb-8a83-0d3b603d3fde" />

    <!-- Pre-connect and Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fira+Code:wght@400&display=swap" as="style">
    <link rel="preload" href="https://unpkg.com/feather-icons" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/marked/marked.min.js" as="script">
    
    <!-- Styles and Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Backgrounds -->
    <canvas id="aurora-canvas" class="background-canvas"></canvas>
    <canvas id="cursor-trail-canvas"></canvas>

    <!-- Main App Container -->
    <div id="app-container">
        <!-- History Side Panel -->
        <aside id="history-panel">
            <div class="history-header">
                <a href="/" class="header-logo" aria-label="Judson Saji - Home">Judson Saji</a>
                <button id="new-chat-btn" aria-label="Start New Chat"><i data-feather="plus-square"></i></button>
            </div>
            <div id="history-list"></div>
        </aside>

        <!-- Main Chatbot Container -->
        <main id="chatbot-container">
            <div id="welcome-screen">
                <img class="profile-img" src="https://firebasestorage.googleapis.com/v0/b/crnn-b7d8f.appspot.com/o/files%2FIMG_20250717_215454_617-modified.png?alt=media&token=bea1f0dd-abf1-4cfb-8a83-0d3b603d3fde" alt="Judson Saji Profile Picture"/>
                <h1>Judson AI</h1>
                <p>Your personal AI assistant. How can I help you today?</p>
                <button id="start-chat-btn">Start Chatting</button>
            </div>

            <div id="chat-interface" class="hidden">
                <header class="chat-header">
                    <button id="history-toggle-btn" aria-label="Toggle History"><i data-feather="menu"></i></button>
                    <h2 id="chat-title">New Chat</h2>
                    <button id="clear-chat-btn" aria-label="Clear Current Chat"><i data-feather="trash-2"></i></button>
                </header>
                <div id="chat-display"></div>
                <footer class="chat-input-area">
                    <div id="thinking-indicator" class="hidden">
                        <div class="dot-flashing"></div>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="chatbot-input" placeholder="Ask me anything..." autocomplete="off">
                        <button id="chatbot-send-btn" aria-label="Send Message"><i data-feather="send"></i></button>
                    </div>
                </footer>
            </div>
        </main>
    </div>
    
    <!-- Core Scripts -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
